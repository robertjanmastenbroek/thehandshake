name: Moltbook Agent

on:
  # Schedule disabled to avoid API costs
  # To re-enable, uncomment:
  # schedule:
  #   - cron: '*/30 * * * *'
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'agents/moltbook_agent.js'
      - 'agents/agent_core.js'
      - 'agents/strategist_agent.js'
      - '.github/workflows/moltbook.yml'

jobs:
  moltbook:
    runs-on: ubuntu-latest
    name: Moltbook Engagement

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Moltbook Agent
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        HANDSHAKE_API_URL: https://thehandshake.io
      run: |
        echo "ðŸ¦ž Moltbook Agent starting engagement cycle..."
        node agents/moltbook_agent.js
        echo "âœ“ Engagement cycle complete"
